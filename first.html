<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 style="background-color: gold;">Guessing Game </h1>

    <div>
        <button type="button" class="btn btn-primary again">Again</button>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">--------------</th>
            <th scope="col" class="" style="background-color: #198754;">       <h1 class="display-3 enterNum">?</h1> </th>
            <th scope="col">(BETWEEN 1 TO 20 )</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td><div class="input-group mb-3">
                <button class="btn btn-outline-secondary check" type="button">check</button>
                <input type="number" class="form-control guess" placeholder="number" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>   </td>
            <td></td>
            <td></td>
            </tr>


            <tr>
                <th scope="col" style="background-color: limegreen;"><h1 class="display-3">Chance :<p class="chance">10</p></h1></th>
                <th scope="col"> </th>
                <th scope="col" style="background-color: #6f42c1;"><h1 class="display-3 startGuess">Starting guess</h1></th>
              </tr>
            
              <tr>
                <th scope="col"><h1 class="display-3"></h1></th>
                <th scope="col" class="" style="background-color: #dc3545;"><h1 class="display-2"> Your High Score is ::</h1></th>
                <th scope="col" style="background-color:#dc3545;"><h1 class="display-3 score">?</h1></th>
              </tr>
        </tbody>
      </table>

      <script src="guessing.js"></script>
